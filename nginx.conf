worker_processes  1;

events {
    worker_connections  1024;

}

http {
    include       mime.types;
    default_type  application/octet-stream;
   


    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        access_log logs/access.log;
        error_log logs/error.log debug;

        location / {
            root C:/Users/yhm21/Desktop/work/print_pricing/build;
            index index.html index.htm;
            try_files $uri /index.html;
        }

        location /api-token-auth/ {
            proxy_pass http://q.softo.live:85/api-token-auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /iclock/api/transactions/ {
            proxy_pass http://q.softo.live:85/iclock/api/transactions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /jsonrpc {
            proxy_pass https://odoo.q-mart.net/jsonrpc;
            proxy_ssl_verify off;  # Add this if SSL verification fails
            proxy_set_header Host odoo.q-mart.net;  # Use the actual backend host
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;  # Backend expects HTTPS
            # Remove the Content-Type override - let the client set it
            client_max_body_size 300M;
            
            # Add timeout settings for Odoo
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
